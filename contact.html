<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starway | Premium</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  font-family:'Poppins', sans-serif;
}
body{
  background:#000;
  color:#fff;
}

/* NAVBAR */
.navbar{
  background:rgba(0,0,0,0.85);
  backdrop-filter:blur(10px);
}
.navbar-brand{
  font-weight:700;
  letter-spacing:2px;
}
.nav-link{
  color:#fff !important;
  margin-left:20px;
  position:relative;
}
.nav-link::after{
  content:'';
  position:absolute;
  left:0;
  bottom:-5px;
  width:0;
  height:2px;
  background:#00d4ff;
  transition:0.3s;
}
.nav-link:hover::after{
  width:100%;
}

/* HERO */
.hero{
  min-height:100vh;
  background:
    radial-gradient(circle at top, rgba(0,212,255,0.15), transparent 40%),
    linear-gradient(to right, #000, #050505);
  display:flex;
  align-items:center;
}
.hero h1{
  font-size:3.5rem;
  font-weight:700;
  line-height:1.2;
}
.hero span{
  color:#00d4ff;
}
.hero p{
  max-width:520px;
  color:#bbb;
  margin-top:20px;
}

/* BUTTON */
.btn-glow{
  background:#00d4ff;
  color:#000;
  border:none;
  padding:14px 35px;
  border-radius:30px;
  font-weight:600;
  box-shadow:0 0 25px rgba(0,212,255,0.6);
  transition:0.3s;
}
.btn-glow:hover{
  transform:translateY(-3px);
  box-shadow:0 0 40px rgba(0,212,255,0.9);
}

/* CONTACT */
.contact{
  background:#050505;
}
.contact input,
.contact textarea{
  background:#000;
  border:1px solid #222;
  color:#fff;
  border-radius:12px;
}
.contact input::placeholder,
.contact textarea::placeholder{
  color:#666;
}
.contact input:focus,
.contact textarea:focus{
  border-color:#00d4ff;
  box-shadow:none;
}

/* FOOTER */
footer{
  border-top:1px solid #111;
  background:#000;
  color:#777;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">STARWAY</a>
    <button class="navbar-toggler bg-light" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="container">
    <h1>Welcome to <span>Starway</span></h1>
    <p>
      A premium company delivering modern solutions with elegance,
      innovation, and trust.
    </p>
    <a href="#contact" class="btn btn-glow mt-4">Get in Touch</a>
  </div>
</section>

<!-- CONTACT -->
<section class="py-5 contact" id="contact">
  <div class="container">
    <h2 class="text-center fw-bold mb-4">Contact Starway</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <input type="text" class="form-control mb-3" placeholder="Your Name">
        <input type="email" class="form-control mb-3" placeholder="Your Email">
        <textarea class="form-control mb-3" rows="4" placeholder="Message"></textarea>
        <button class="btn btn-glow w-100">Send Message</button>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="py-4">
  <div class="container text-center">
    <p class="mb-0">Â© 2026 STARWAY. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
