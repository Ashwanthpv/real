<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starway | Real Estate</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{font-family:'Poppins',sans-serif;}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.85),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  color:#fff;
  padding-top:80px;
}

/* NAVBAR */
.navbar{
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(12px);
}
.navbar-brand{color:#38bdf8!important;font-weight:700;letter-spacing:3px;}
.nav-link{color:#e5e7eb!important;margin-left:15px;}
.nav-link:hover,.nav-link.active{color:#38bdf8!important}

/* FILTER */
.filter-box{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:22px;
}
.filter-box select,
.filter-box input{
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
}
.filter-box option{background:#000}

/* CARD */
.card{
  background:rgba(255,255,255,.08);
  border:none;
  border-radius:20px;
  overflow:hidden;
  transition:.4s;
  cursor:pointer;
}
.card:hover{
  transform:translateY(-10px);
  box-shadow:0 30px 60px rgba(56,189,248,.35);
}
.card img{height:220px;object-fit:cover;}
.card-body{text-align:center;}
.card-body p{color:#cbd5e1}

/* MODAL */
.modal-content{background:#0f172a;color:#fff;border-radius:20px;}
.carousel img{height:300px;object-fit:cover;}
.btn-primary{
  background:linear-gradient(135deg,#38bdf8,#2563eb);
  border:none;border-radius:30px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
<a class="navbar-brand" href="#">STARWAY</a>
<button class="navbar-toggler bg-light" data-bs-toggle="collapse" data-bs-target="#nav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="nav">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
<li class="nav-item"><a class="nav-link" href="#">About</a></li>
<li class="nav-item">
<a class="nav-link btn btn-primary text-white ms-3" href="#">Post Property</a>
</li>
</ul>
</div>
</div>
</nav>

<div class="container">
<div class="row">

<!-- FILTER -->
<div class="col-md-3 mb-4">
<div class="filter-box">
<h5 class="fw-bold mb-3">Filters</h5>

<label>Property Type</label>
<select id="categoryFilter" class="form-select mb-3">
<option value="all">All</option>
<option value="house">House</option>
<option value="flat">Flat</option>
<option value="land">Land</option>
</select>

<label>City</label>
<select id="brandFilter" class="form-select mb-3">
<option value="all">All</option>
<option value="kozhikode">Kozhikode</option>
<option value="malappuram">Malappuram</option>
<option value="kannur">Kannur</option>
</select>

<label>Max Price</label>
<input type="range" id="priceFilter" class="form-range" min="500" max="5000" value="5000">
<p class="fw-bold">₹ <span id="priceValue">5000</span></p>
</div>
</div>

<!-- PROPERTIES -->
<div class="col-md-9">
<div class="row">

<!-- 1 -->
<div class="col-md-4 mb-4 product" data-category="flat" data-brand="kozhikode" data-price="4500"
data-name="Luxury Apartment – Kozhikode"

data-img3="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267">

<img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00">

</div>
</div>

<!-- 2 -->

data-name="Premium Villa – Malappuram"

data-img3="https://images.unsplash.com/photo-1598928506311-c55ded91a20c">

<!-- 5 -->

<!-- 7 -->

data-name="Premium Flat – Malappuram"

<div class="card" onclick="openItem(this)">
<img src="https://images.unsplash.com/photo-1493809842364-78817add7ffb">

<!-- 8 -->
<div class="col-md-4 mb-4 product" data-category="house" data-brand="kannur" data-price="3500"

data-img1="https://images.unsplash.com/photo-1600585154526-990dced4db0d"

</div>

</div>
</div>
</div>
</div>

<!-- MODAL -->
<div class="modal fade" id="productModal">
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">
<div class="modal-body row">

<div class="col-md-6">
<div class="carousel slide" id="carousel" data-bs-ride="carousel">
<div class="carousel-inner">
<div class="carousel-item active"><img id="img1" class="d-block w-100 rounded"></div>
<div class="carousel-item"><img id="img2" class="d-block w-100 rounded"></div>
<div class="carousel-item"><img id="img3" class="d-block w-100 rounded"></div>
</div>
<button class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
<button class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
</div>
</div>

<div class="col-md-6">
<h4 id="modalName"></h4>
<p id="modalBrand" class="text-muted"></p>
<h5 id="modalPrice"></h5>
<button class="btn btn-primary w-100 mt-4">Contact Owner</button>
</div>

</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const products=document.querySelectorAll(".product");
const categoryFilter=document.getElementById("categoryFilter");
const brandFilter=document.getElementById("brandFilter");
const priceFilter=document.getElementById("priceFilter");
const priceValue=document.getElementById("priceValue");

const img1=document.getElementById("img1");
const img2=document.getElementById("img2");
const img3=document.getElementById("img3");
const modalName=document.getElementById("modalName");
const modalBrand=document.getElementById("modalBrand");
const modalPrice=document.getElementById("modalPrice");

priceFilter.oninput=()=>{priceValue.innerText=priceFilter.value;filter();};
categoryFilter.onchange=brandFilter.onchange=filter;

function filter(){
products.forEach(p=>{
const ok=
(categoryFilter.value==="all"||p.dataset.category===categoryFilter.value)&&
(brandFilter.value==="all"||p.dataset.brand===brandFilter.value)&&
(Number(p.dataset.price)<=Number(priceFilter.value));
p.style.display=ok?"":"none";
});
}

function openItem(card){
const p=card.closest(".product");
img1.src=p.dataset.img1;
img2.src=p.dataset.img2;
img3.src=p.dataset.img3;
modalName.innerText=p.dataset.name;
modalBrand.innerText="City: "+p.dataset.brand.toUpperCase();
modalPrice.innerText="₹ "+p.dataset.price;
new bootstrap.Modal(document.getElementById("productModal")).show();
}
</script>

</body>
</html>
