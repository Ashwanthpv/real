<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starway | Real Estate</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{font-family:'Poppins',sans-serif;}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.85),rgba(0,0,0,0.85)),
    url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  color:#fff;
  padding-top:80px;
}

/* NAVBAR */
.navbar{
  background:rgba(0,0,0,0.75);
  backdrop-filter:blur(12px);
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}
.navbar-brand{
  font-size:1.7rem;
  letter-spacing:3px;
  color:#38bdf8!important;
}
.nav-link{
  color:#e5e7eb!important;
  font-weight:500;
  margin-left:15px;
}
.nav-link:hover,
.nav-link.active{
  color:#38bdf8!important;
}
.nav-link.btn{
  border-radius:30px;
  padding:8px 22px;
  font-weight:600;
}

/* FILTER */
.filter-box{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:22px;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
}
.filter-box select,
.filter-box input{
  background:rgba(0,0,0,0.6);
  color:#fff;
  border:none;
}
.filter-box select option{background:#000;}

/* CARD */
.card{
  background:rgba(255,255,255,0.08);
  border:none;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,0.6);
  transition:0.4s;
  cursor:pointer;
}
.card:hover{
  transform:translateY(-12px) scale(1.02);
  box-shadow:0 30px 60px rgba(56,189,248,0.35);
}
.card img{height:220px;object-fit:cover;}
.card-body{text-align:center;}
.card-body p{color:#cbd5e1;}

/* MODAL */
.modal-content{
  background:#0f172a;
  color:#fff;
  border-radius:20px;
}
.carousel img{
  height:300px;
  object-fit:cover;
}
.btn-primary{
  background:linear-gradient(135deg,#38bdf8,#2563eb);
  border:none;
  border-radius:30px;
  font-weight:600;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">STARWAY</a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="home.html">About</a></li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary text-white ms-3" href="contact.html">Post Property</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
<div class="row">

<!-- FILTER -->
<div class="col-md-3 mb-4">
<div class="filter-box">
<h5 class="fw-bold mb-3">Filters</h5>

<label>Property Type</label>
<select id="categoryFilter" class="form-select mb-3">
<option value="all">All</option>
<option value="house">House</option>
<option value="flat">Flat</option>
<option value="land">Land</option>
</select>

<label>City</label>
<select id="brandFilter" class="form-select mb-3">
<option value="all">All</option>
<option value="kozhikode">Kozhikode</option>
<option value="malappuram">Malappuram</option>
<option value="kannur">Kannur</option>
</select>

<label>Max Price</label>
<input type="range" id="priceFilter" class="form-range" min="500" max="5000" value="5000">
<p class="fw-bold">₹ <span id="priceValue">5000</span></p>
</div>
</div>

<!-- PROPERTIES -->
<div class="col-md-9">
<div class="row">

<div class="col-md-4 mb-4 product"
data-category="flat" data-brand="kozhikode" data-price="4500"
data-name="Luxury Apartment – Kozhikode"
data-img1="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00"
data-img2="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688"
data-img3="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267">
<div class="card" onclick="openItem(this)">
<img src="https://images.unsplash.com/photo-1545324418-cc1a3fa10c00">
<div class="card-body">
<h6>Kozhikode</h6>
<p>Flat • ₹4500</p>
</div>
</div>
</div>

<div class="col-md-4 mb-4 product"
data-category="house" data-brand="malappuram" data-price="1200"
data-name="Premium Villa – Malappuram"
data-img1="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9"
data-img2="https://images.unsplash.com/photo-1600585154340-be6161a56a0c"
data-img3="https://images.unsplash.com/photo-1598928506311-c55ded91a20c">
<div class="card" onclick="openItem(this)">
<img src="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9">
<div class="card-body">
<h6>Malappuram</h6>
<p>House • ₹1200</p>
</div>
</div>
</div>

<div class="col-md-4 mb-4 product"
data-category="land" data-brand="kannur" data-price="1500"
data-name="Residential Land – Kannur"
data-img1="https://images.unsplash.com/photo-1500382017468-9049fed747ef"
data-img2="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
data-img3="https://images.unsplash.com/photo-1495107334309-fcf20504a5ab">
<div class="card" onclick="openItem(this)">
<img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef">
<div class="card-body">
<h6>Kannur</h6>
<p>Land • ₹1500</p>
</div>
</div>
</div>

</div>
</div>

</div>
</div>

<!-- MODAL -->
<div class="modal fade" id="productModal">
<div class="modal-dialog modal-lg modal-dialog-centered">
<div class="modal-content">
<div class="modal-body row">

<div class="col-md-6">
<div id="propertyCarousel" class="carousel slide" data-bs-ride="carousel">
<div class="carousel-inner">
<div class="carousel-item active"><img id="img1" class="d-block w-100 rounded"></div>
<div class="carousel-item"><img id="img2" class="d-block w-100 rounded"></div>
<div class="carousel-item"><img id="img3" class="d-block w-100 rounded"></div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#propertyCarousel" data-bs-slide="prev">
<span class="carousel-control-prev-icon"></span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#propertyCarousel" data-bs-slide="next">
<span class="carousel-control-next-icon"></span>
</button>
</div>
</div>

<div class="col-md-6">
<h4 id="modalName"></h4>
<p id="modalBrand" class="text-muted"></p>
<h5 id="modalPrice" class="fw-bold"></h5>
<button class="btn btn-primary w-100 mt-4">Contact Owner</button>
</div>

</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const products=document.querySelectorAll(".product");
const categoryFilter=document.getElementById("categoryFilter");
const brandFilter=document.getElementById("brandFilter");
const priceFilter=document.getElementById("priceFilter");
const priceValue=document.getElementById("priceValue");

priceFilter.oninput=()=>{priceValue.innerText=priceFilter.value;filterProducts();}
categoryFilter.onchange=brandFilter.onchange=filterProducts;

function filterProducts(){
products.forEach(p=>{
p.style.display=
(categoryFilter.value==="all"||p.dataset.category===categoryFilter.value)&&
(brandFilter.value==="all"||p.dataset.brand===brandFilter.value)&&
(Number(p.dataset.price)<=Number(priceFilter.value))
?"block":"none";
});
}

function openItem(card){
const p=card.parentElement;
img1.src=p.dataset.img1;
img2.src=p.dataset.img2;
img3.src=p.dataset.img3;
modalName.innerText=p.dataset.name;
modalBrand.innerText="City: "+p.dataset.brand;
modalPrice.innerText="₹ "+p.dataset.price;
new bootstrap.Modal(document.getElementById("productModal")).show();
}
</script>

</body>
</html>
