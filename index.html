<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Starway Realestate | Premium Living</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{font-family:'Poppins',sans-serif;}

body{
  background:
    radial-gradient(circle at top, rgba(255,255,255,0.05), transparent 35%),
    linear-gradient(180deg,#000,#050505,#000);
  color:#fff;
  overflow-x:hidden;
}
body::before{
  content:'';
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,rgba(255,255,255,0.04),transparent 40%,transparent 60%,rgba(255,255,255,0.03));
  pointer-events:none;
  z-index:-1;
}

/* NAVBAR */
.navbar{
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,0.06);
}
.navbar-brand{
  font-weight:700;
  letter-spacing:3px;
}
.nav-link{
  color:#fff !important;
  margin-left:20px;
  position:relative;
}
.nav-link::after{
  content:'';
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:linear-gradient(90deg,#00d4ff,#7df9ff);
  transition:.3s;
}
.nav-link:hover::after{width:100%;}

/* HERO */
.hero{
  min-height:100vh;
  background:
    radial-gradient(circle at 30% 20%, rgba(0,212,255,0.18), transparent 40%),
    radial-gradient(circle at 70% 80%, rgba(255,255,255,0.04), transparent 45%);
  display:flex;
  align-items:center;
}
.hero h1{
  font-size:3.8rem;
  font-weight:700;
  line-height:1.15;
}
.hero span{
  background:linear-gradient(90deg,#00d4ff,#7df9ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p{
  max-width:520px;
  color:#aaa;
  margin-top:22px;
}

/* BUTTON */
.btn-glow{
  background:linear-gradient(135deg,#00d4ff,#7df9ff);
  color:#000;
  border:none;
  padding:14px 38px;
  border-radius:40px;
  font-weight:600;
  box-shadow:0 0 25px rgba(0,212,255,.55), inset 0 0 12px rgba(255,255,255,.25);
  transition:.35s;
}
.btn-glow:hover{
  transform:translateY(-3px);
  box-shadow:0 0 45px rgba(0,212,255,.9), inset 0 0 18px rgba(255,255,255,.35);
}

/* CONTACT */
.contact{
  background:linear-gradient(180deg,#020202,#000);
  border-top:1px solid rgba(255,255,255,.06);
}
.contact input,
.contact textarea{
  background:rgba(0,0,0,.75);
  border:1px solid rgba(255,255,255,.12);
  color:#fff;
  border-radius:14px;
  padding:14px;
}
.contact input::placeholder,
.contact textarea::placeholder{color:#666;}
.contact input:focus,
.contact textarea:focus{
  border-color:#00d4ff;
  box-shadow:0 0 12px rgba(0,212,255,.35);
  background:rgba(0,0,0,.9);
}

/* FOOTER */
footer{
  background:#000;
  border-top:1px solid rgba(255,255,255,.08);
  color:#777;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="https://friendly-capybara-4a547c.netlify.app/home">
      STARWAY <span style="color:#00d4ff;">REALESTATE</span>
    </a>
    <button class="navbar-toggler bg-light" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <!-- <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li> -->
        <!-- <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li> -->
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="container">
    <h1>
      Welcome to <span>Starway Realestate</span><br>
      Premium Living Redefined
    </h1>
    <p>
      A luxury real estate company delivering modern spaces
      with elegance, innovation, and trust.
    </p>
    <a href="#contact" class="btn btn-glow mt-4">Get in Touch</a>
  </div>
</section>

<!-- CONTACT -->
<section class="py-5 contact" id="contact">
  <div class="container">
    <h2 class="text-center fw-bold mb-4">Contact Starway Realestate</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">

        <form action="home.html"
              method="POST"
              onsubmit="window.location.href='home.html';">

          <input type="hidden" name="access_key" value="d67bbd29-4a67-4787-bd15-8105164598e8">
          <input type="hidden" name="subject" value="New Enquiry – Starway Realestate">
          <input type="hidden" name="from_name" value="Starway Realestate">

          <input type="text" name="name" class="form-control mb-3" placeholder="Your Name" required>
          <input type="email" name="email" class="form-control mb-3" placeholder="Your Email" required>
          <input type="tel" name="phone" class="form-control mb-3" placeholder="Contact Number" required>
          <textarea name="message" class="form-control mb-3" rows="4" placeholder="Message" required></textarea>

          <input type="checkbox" name="botcheck" class="d-none">

          <button type="submit" class="btn btn-glow w-100">
            Send Message
          </button>

        </form>

      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="py-4">
  <div class="container text-center">
    <p class="mb-0">© 2026 STARWAY REALESTATE. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
